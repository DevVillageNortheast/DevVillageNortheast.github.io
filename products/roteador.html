<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script>
        // Cookie consent modal logic
        function aceitarCookies() {
            location.href='https://www.magazineluiza.com.br/roteador-wireless-n-mercusys-mw301r-br-300mbps/p/dce0f5gk6g/in/rtdr/?seller_id=inpower4'
            localStorage.setItem('cookieConsent', 'true');
            document.getElementById('cookie-consent').style.display = 'none';
            document.getElementById('cookie-backdrop').style.display = 'none';
        }
        window.addEventListener('DOMContentLoaded', function () {
            /*
            if (!localStorage.getItem('cookieConsent')) {
                document.getElementById('cookie-consent').style.display = 'block';
                document.getElementById('cookie-backdrop').style.display = 'block';
            }
            */
        });
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mockup — Visualização do Site</title>

    <style>
        :root {
            --bg: #0f1724;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #0ea5a4;
            --glass: rgba(255, 255, 255, 0.06);
            --max-width: 1200px;
            --radius: 14px;
            --transition: 200ms ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body,
        #app {
            height: 100%
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #071027 0%, #07172f 100%);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
        }

        .frame {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            padding: 0;
            background: none;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }

        .mock-card {
            position: relative;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            overflow: hidden;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .mock-card img.screenshot {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(15%) brightness(85%);
            transform: scale(1.01);
        }

        .mock-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(3, 7, 18, 0.45), rgba(2, 6, 23, 0.55));
            pointer-events: none;
        }

        .topbar {
            position: absolute;
            left: 18px;
            top: 18px;
            background: rgba(0, 0, 0, 0.28);
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 13px;
            color: #cfeef0;
        }

        /* ====== Responsividade ====== */

        /* Tablets */
        @media (max-width: 1024px) {
            
            .mock-card {
                height: 65vh;
            }

        }

        /* Smartphones */
        @media (max-width: 768px) {

            .mock-card {
                height: 60vh;
            }

        }

        @media (max-width: 480px) {
            .mock-card {
                height: 55vh;
            }

            .topbar {
                font-size: 11px;
                padding: 6px 8px;
            }

        }

        /* ====== Cookies ====== */
        .cookie-consent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222b3a;
            color: #e6eef6;
            padding: 28px 22px;
            text-align: justify;
            z-index: 1001;
            font-size: 17px;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.22);
            border-radius: 14px;
            max-width: 90%;
            min-width: 220px;
            border: 2px solid #0ea5a4;
            font-family: inherit;
        }

        .cookie-consent button {
            margin-top: 18px;
            padding: 10px 28px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background var(--transition);
            box-shadow: 0 2px 10px rgba(14, 165, 164, 0.10);
        }

        .cookie-consent button:hover {
            background: #08918f;
        }

        .cookie-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.32);
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <main id="app">
        <div class="frame" onclick="aceitarCookies()">
            <div id="cookie-backdrop" class="cookie-backdrop"></div>
                <div id="cookie-consent" class="cookie-consent">
                    <p>Cookies Settings</p>
                    <br>
                    <p>
                        We use cookies and similar technologies to help personalize
                        content, tailor and measure ads, and provide a better expe-
                        rience. By clicking accept, you agree to this, as outlined in our
                        Cookie Policy.
                    </p>
                    <br>
                    <button onclick="aceitarCookies()">Accept</button>
                </div>
            <div class="mock-card">
                <picture>
                    <!-- Para telas grandes (PC) -->
                    <source media="(min-width: 1025px)" srcset="../images/roteador.png">
                    <!-- Para tablets -->
                    <source media="(min-width: 769px)" srcset="../images/roteador-tablet.png">
                    <!-- Para smartphones -->
                    <img src="../images/roteador-smartphone.png" alt="Captura do site adaptada ao dispositivo"
                        class="screenshot">
                </picture>

                <div class="topbar">Stylized Mockup - Preview Version</div>

            </div>
        </div>
    </main>
</body>

</html>
