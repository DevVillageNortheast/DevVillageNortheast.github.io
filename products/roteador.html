<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mockup — Visualização do Site</title>

    <style>
        :root {
            --bg: #0f1724;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #0ea5a4;
            --glass: rgba(255, 255, 255, 0.06);
            --max-width: 1200px;
            --radius: 14px;
            --transition: 200ms ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html,
        body,
        #app {
            height: 100%
        }

        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #071027 0%, #07172f 100%);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .frame {
            width: min(98vw, var(--max-width));
            max-height: 90vh;
            border-radius: calc(var(--radius) + 6px);
            padding: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mock-card {
            position: relative;
            width: 100%;
            max-width: 1100px;
            height: min(72vh, 720px);
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .mock-card img.screenshot {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: grayscale(15%) brightness(85%);
            transform: scale(1.01);
        }

        .mock-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(3, 7, 18, 0.45), rgba(2, 6, 23, 0.55));
            pointer-events: none;
        }

        .meta {
            position: absolute;
            left: 18px;
            bottom: 18px;
            background: var(--glass);
            padding: 10px 14px;
            border-radius: 10px;
            backdrop-filter: blur(6px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 13px;
            color: #dbeef0;
        }

        .visit-btn {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
        }

        .visit-btn a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            border-radius: 12px;
            text-decoration: none;
            background: linear-gradient(90deg, rgba(14, 165, 164, 0.15), rgba(14, 165, 164, 0.18));
            border: 1px solid rgba(14, 165, 164, 0.18);
            color: #dff7f6;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(2, 12, 20, 0.45);
            transition: transform var(--transition), box-shadow var(--transition);
            backdrop-filter: blur(6px);
        }

        .visit-btn a:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(14, 165, 164, 0.12);
        }

        .topbar {
            position: absolute;
            left: 18px;
            top: 18px;
            background: rgba(0, 0, 0, 0.28);
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 13px;
            color: #cfeef0;
        }

        /* ====== Responsividade ====== */

        /* Tablets */
        @media (max-width: 1024px) {
            body {
                padding: 20px;
            }

            .mock-card {
                height: 65vh;
            }

            .visit-btn {
                position: static;
                transform: none;
                margin-top: 12px;
                text-align: center;
            }

            .visit-btn a {
                padding: 12px 18px;
            }
        }

        /* Smartphones */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .mock-card {
                height: 60vh;
            }

            .visit-btn {
                position: fixed;
                bottom: 12px;
                right: 50%;
                transform: translateX(50%);
                z-index: 50;
            }

            .visit-btn a {
                width: 90vw;
                justify-content: center;
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .mock-card {
                height: 55vh;
            }

            .topbar {
                font-size: 11px;
                padding: 6px 8px;
            }

            .meta {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="app">
        <div class="frame">
            <div class="mock-card">
                <picture>
                    <!-- Para telas grandes (PC) -->
                    <source media="(min-width: 1025px)" srcset="../images/roteador.png">
                    <!-- Para tablets -->
                    <source media="(min-width: 769px)" srcset="../images/roteador-tablet.png">
                    <!-- Para smartphones -->
                    <img src="../images/roteador-smartphone.png" alt="Captura do site adaptada ao dispositivo"
                        class="screenshot">
                </picture>

                <div class="topbar">Mockup estilizado — versão de visualização</div>

                <div class="meta">
                    Visualização estática (desbotada). Clique no botão para abrir o site original.
                </div>

                <div class="visit-btn">
                    <a href="https://www.magazineluiza.com.br/roteador-wireless-n-mercusys-mw301r-br-300mbps/p/dce0f5gk6g/in/rtdr/?seller_id=inpower4"
                        target="_blank" rel="noopener noreferrer">Abrir site original</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
